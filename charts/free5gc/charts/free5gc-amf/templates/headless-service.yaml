{{- range $i := until 5 }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "free5gc-amf.fullname" $ }}-headless-service-{{ $i }}
  namespace: default
spec:
  clusterIP: None
  selector:
    project: {{ $.Values.global.projectName }}
    nf: {{ $.Values.amf.name }}
    statefulset.kubernetes.io/pod-name: {{ include "free5gc-amf.fullname" $ }}-amf-{{ $i }}
  ports:
    - port: 80
      protocol: TCP
      name: http

---

{{- end }}