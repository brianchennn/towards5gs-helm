{{- with .Values.ausf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "free5gc-ausf.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:
  ausfcfg.yaml: |

    info:
      version: 1.0.3
      description: AUSF initial local configuration

    configuration:
      sbi: # Service-based interface information
        scheme: http # the protocol for sbi (http or https)
        registerIPv4: {{ include "free5gc-ausf.fullname" $ }}-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ .service.port }} # Port used to bind the service
        tls: # the local path of TLS key
          pem: ../cert/ausf.pem # AUSF TLS Certificate
          key: ../cert/ausf.key # AUSF TLS Private key
      serviceNameList: # the SBI services provided by this AUSF, refer to TS 29.509
        - nausf-auth # Nausf_UEAuthentication service
      nrfUri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.nrf.service.name }}:{{ $.Values.global.nrf.service.port }} # a valid URI of NRF
      nrfCertPem: ../cert/nrf.pem # NRF Certificate
      plmnSupportList: # the PLMNs (Public Land Mobile Network) list supported by this AUSF
        - mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
          mnc: 93  # Mobile Network Code (2 or 3 digits string, digit: 0~9)
        - mcc: 123 # Mobile Country Code (3 digits string, digit: 0~9)
          mnc: 45  # Mobile Network Code (2 or 3 digits string, digit: 0~9)
      groupId: ausfGroup001 # ID for the group of the AUSF
      eapAkaSupiImsiPrefix: false # including "imsi-" prefix or not when using the SUPI to do EAP-AKA' authentication

    logger: # log output setting
      enable: true # true or false
      level: debug # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      reportCaller: false # enable the caller report or not, value: true or false

{{- end }}
